<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the current path and redirect to index.html
        // This preserves the intended route for React Router to handle
        const fullPath = window.location.pathname + window.location.search + window.location.hash;

        // For GitHub Pages, extract the base path from the URL
        const segments = window.location.pathname.split('/');
        const basePath = segments.length > 1 && segments[1] ? `/${segments[1]}/` : '/';

        // Store the full path including base path info
        sessionStorage.setItem('redirect', fullPath);
        sessionStorage.setItem('basePath', basePath);

        // Redirect to the index.html at the base path
        window.location.replace(window.location.origin + basePath);
    </script>
</head>
<body>
    <p>Redirecting to app...</p>
</body>
</html>
