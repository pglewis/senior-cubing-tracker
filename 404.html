<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Store the current path and redirect to index.html
        // This preserves the intended route for React Router to handle
        const path = window.location.pathname + window.location.search + window.location.hash;

        // For GitHub Pages, we need to handle the base path
        // Store the full path including the base
        sessionStorage.setItem('redirect', path);

        // Get the base path from the current URL
        const segments = window.location.pathname.split('/');
        const basePath = segments.length > 1 && segments[1] ? `/${segments[1]}/` : '/';

        // Redirect to the base path (repo root)
        window.location.replace(window.location.origin + basePath);
    </script>
</head>
<body>
    <p>Redirecting to app...</p>
</body>
</html>
